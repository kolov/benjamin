<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>


<head>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <title>Benjamin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script language="JavaScript">
        var ua = window.navigator.userAgent;
        if (-1 != ua.indexOf("MSIE ")) {
            alert("This site will not work properly with Internet Explorer");
        }
    </script>

    <script src="/static/bower_components/angular/angular.min.js"></script>
    <script src="/static/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/static/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/static/bower_components/angular-resource/angular-resource.min.js"></script>

    <script src="/static/bower_components/angular-ui-growl/src/growl.js"></script>
    <script src="/static/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/angular-ui-layout/src/ui-layout.css"/>
    <link rel="stylesheet" type="text/css" href="/static/bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/angular-ui-growl/css/growl.css">

    <script language="javascript" src="/static/bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/static/bower_components/angular-ui-layout/src/ui-layout.js"></script>

    <script language="javascript" src="/static/js/spin.min.js"></script>

    <script language="javascript" src="/static/js/benjamin-app.js"></script>
    <script language="javascript" src="/static/js/benjamin-controllers.js"></script>
    <script language="javascript" src="/static/js/welcome-ctrl.js"></script>
    <script language="javascript" src="/static/js/settings-ctrl.js"></script>
    <script language="javascript" src="/static/js/components-ctrl.js"></script>
    <script language="javascript" src="/static/js/reports-ctrl.js"></script>
    <script language="javascript" src="/static/js/benjamin-resources.js"></script>


    <!-- Last style-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">


</head>
<body>
<div id="umt" ng-app="umt">

    <div ng-controller="BenjaminCtrl">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Benjamin</a>
                </div>

                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav ">
                        <li>
                            &nbsp
                        </li>
                        <li><a ui-sref="settings">Settings</a></li>
                        <li><a ui-sref="components">Components</a></li>
                        <li><a ui-sref="reports">Reports</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="user">
                            <div>Hello, {{user.id}}</div>
                            <div>{{user.attrs.mail}}</div>
                        </li>
                        <li ng-hide="user">
                            UNKNOWN USER
                        </li>
                        <li>
                            &nbsp
                        </li>

                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                <div class="col-xs-8">&nbsp;</div>
                <div class="col-xs-4">
                    <alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}"
                           close="closeAlert($index)">{{alert.msg}}
                    </alert>
                </div>
            </div>

            <div id="page-content">
                <div class="row">
                    <div id="spinner"></div>
                </div>
                <div ui-view></div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
