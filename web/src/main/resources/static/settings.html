<div>


    <div class="row">
        <h3>Sonar</h3>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="row">
                <div class="col-xs-2"><label for="sonarUrl">URL</label></div>
                <div class="col-xs-6"><input class="form-control" type="input" id="sonarUrl"
                                             ng-model="settings.sonarUrl"></div>
            </div>

            <div class="row">
                <div class="col-xs-2"><label for="sonarUser">Username</label></div>
                <div
                        class="col-xs-6"><input class="form-control" type="input" id="sonarUser"
                                                ng-model="settings.sonarUser">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2"><label for="sonarPassword">Password</label></div>
                <div class="col-xs-6"><input class="form-control" type="password" id="sonarPassword"
                                             ng-model="settings.sonarPassword"></div>
            </div>
        </div>

    </div>
    <div class="row">
        <h3>Jenkins</h3>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="row">
                <div class="col-xs-2"><label for="jenkinsUrl">URL</label></div>
                <div class="col-xs-6"><input class="form-control" type="input" id="jenkinsUrl"
                                             ng-model="settings.jenkinsUrl"></div>
            </div>

            <div class="row">
                <div class="col-xs-2"><label for="jenkinsUser">Username</label></div>
                <div
                        class="col-xs-6"><input class="form-control" type="input" id="jenkinsUser"
                                                ng-model="settings.jenkinsUser">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2"><label for="jenkinsApiToken">API Token</label></div>
                <div class="col-xs-6"><input class="form-control" type="password" id="jenkinsApiToken"
                                             ng-model="settings.jenkinsApiToken"></div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-9"></div>
        <div class="col-xs-3">
            <button class="btn" ng-click="saveSettings()">Save</button>
        </div>
    </div>


</div>
